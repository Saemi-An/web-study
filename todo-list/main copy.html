<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <!--부트스트랩 CSS 링크-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--구글 폰트 패밀리-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <!--main.css 파일-->
    <link rel="stylesheet" href="./main.css"/>

</head>
<body>
    <div class="container" id="container">
      <h3 id="title" style="text-align: center;">A Very Simple To-Do List</h3>
      <br/>

      <div id="sub-container">
        <ul class="list-group" id="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center" id="list-group-item">
          Morning Walk for 10m
            <span class="badge bg-primary rounded-pill" onclick="completeToDo()">Complete</span>
          </li>
        </ul>
      </div>

      <div class="input-group mb-3" id="input-group">
        <input type="text" class="form-control" id="input-area">
        <button class="btn btn-outline-secondary" id="button-area" onclick="addToDo()">Add</button>
      </div>
    </div>

    <!--J쿼리 CDN-->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <script>css("background-color", "gray");

      function completeToDo(id){
        $(".list-"+id).css("background-color", "gray");
      }

     function addToDo(){
        let todo = $("#input-area").val();

        let id = Math.floor(Math.random() * 1000)

        let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center list-${id}" id="list-group-item">
            ${todo}
            <span class="badge bg-primary rounded-pill" onclick="deleteTodo(${id})">Delete</span>
        </li>`

        $("#list-group").append(list_item)
        $("#input-area").val("")
     }

     function deleteTodo(id){
        $(".list-"+id).remove()
     }

    </script>
</body>
</html>
