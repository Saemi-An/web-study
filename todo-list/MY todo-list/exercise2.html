<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--부트스트랩 CSS 링크-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--main.css 파일-->
    <link rel="stylesheet" href="./exercise2.css"/>
</head>

<body>
    <div id="container">
        <h2 style="text-align: center;">To-Do List</h2>
        <div id="sub-container">
            <ol>
                <li id="listgroup">
                  Going out for a walk in the morning
                  <span id="completespan" type="button" value="Complete" onclick="
                    
                    var redo = document.getElementById('listgroup');
                  
                    if(document.querySelector('#completespan').innerHTML === 'Complete'){
                        redo.style.textDecoration = 'line-through';
                        redo.style.opacity = '0.5';
                        document.querySelector('#completespan').innerHTML = 'renew';

                    }else{
                        redo.style.textDecoration = 'none';
                        redo.style.opacity = '1';
                        document.querySelector('#completespan').innerHTML = 'Complete';
                    }
                    ">Complete</span>
                </li>

            </ol>
        </div>

    </div>
    



     <!--J쿼리 CDN-->
     <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

     <script>
        // Complete 버튼 클릭시 >> 크로스 아웃 + 배경색 변경 + Complete 버튼 renew로 변경
     </script>

</body>
</html>
